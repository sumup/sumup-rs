name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: [chrono, jiff]
        include:
          - features: chrono
            feature_flags: --features chrono
          - features: jiff
            feature_flags: --no-default-features --features jiff
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
        with:
          components: rustfmt, clippy

      - name: Install Taplo
        run: cargo install --locked taplo-cli

      - name: Check style
        run: cargo fmt -- --check

      - name: Run Clippy Lints (${{ matrix.features }})
        run: cargo clippy ${{ matrix.feature_flags }} --all-targets -- --deny warnings --allow clippy::style

      - name: Check toml format
        run: |
          taplo fmt --check

  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: [chrono, jiff]
        include:
          - features: chrono
            feature_flags: --features chrono
          - features: jiff
            feature_flags: --no-default-features --features jiff
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Build
        run: cargo build ${{ matrix.feature_flags }} --locked --all-targets --verbose

      - name: Test
        run: cargo test ${{ matrix.feature_flags }} --locked --verbose
        env:
          RUST_BACKTRACE: 1
