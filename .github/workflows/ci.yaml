name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions-rust-lang/setup-rust-toolchain@v1.10.1 # v1.10.1
        with:
          components: rustfmt, clippy

      - name: Install Taplo
        run: cargo install --locked taplo-cli

      - name: Check style
        run: cargo fmt -- --check

      - name: Run Clippy Lints
        run: cargo clippy --all-targets -- --deny warnings --allow clippy::style

      - name: Check toml format
        run: |
          taplo fmt --check

  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2022, macos-latest]
        features: [ all, default ]
        include:
          - features: all
            feature_flags: --all-features
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Build
        run: cargo build ${{ matrix.feature_flags }} --locked --all-targets --verbose

      - name: Test
        run: cargo test ${{ matrix.feature_flags }} --locked --verbose
        env:
          RUST_BACKTRACE: 1
